<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crie já a sua conta na maior rede social do mundo, o Facebook!">
    <meta name="keywords" content="login, cadastro, conta, rede, social, facebook, internet, web">
    <meta name="author" content="Gabriel Escudine">
    <link href="css/interface_face.css" rel="stylesheet">
    <link href="img/facebook.png" rel="shortcut icon">
    <title>Facebook - Entre ou Cadastre-se</title>
</head>
<body>
    <header>
        <div class="center">
            <h2>facebook</h2>
            <form action="" method="post" class="form-login" autocomplete="on">
                <div class="form-element">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" placeholder="Digite seu e-mail..." id="email" required>
                </div>
                <div class="form-element">
                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="password" placeholder="Insira sua senha...">
                </div>
                <div class="form-element"><input type="submit" name="acao" value="Entrar!"></div>
            </form>
            <div class="clear"></div>
        </div><!--div centralizadora-->
    </header>
    <main>
        <p>Começar aula a partir do minuto 18:23</p>
    </main>
</body>
</html>
